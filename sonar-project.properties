# PaymentGateway SonarQube Configuration
# Enterprise-grade code quality analysis configuration

sonar.projectKey=payment-gateway-microservices
sonar.projectName=PaymentGateway Microservices
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src/
sonar.tests=tests/
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.cs.opencover.reportsPaths=coverage.xml
sonar.cs.vstest.reportsPaths=TestResults/*.trx

# Exclusions for generated code
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**/wwwroot/lib/**,**/*.min.js,**/*.min.css

# Test exclusions
sonar.test.exclusions=**/bin/**,**/obj/**

# Coverage exclusions
sonar.coverage.exclusions=**/Program.cs,**/Startup.cs,**/Migrations/**,**/*Tests.cs

# Quality gate settings
sonar.qualitygate.wait=true

# Code analysis rules
sonar.cs.roslyn.ignoreIssues=false

# Security analysis
sonar.security.hotspots.reviewPriority=HIGH

# Technical debt
sonar.technicalDebt.ratingGrid=0.05,0.1,0.2,0.5

# Duplication settings
sonar.cpd.cs.minimumTokens=100

# Complexity thresholds
sonar.cs.cyclomatic.threshold=10
sonar.cs.cognitive.threshold=15

# Maintainability
sonar.maintainability.rating.grid=0.05,0.1,0.2,0.5
